<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    body{
        background-image: url(./17545.jpg);
        background-repeat: no-repeat;
        background-size: 2000px 1000px;
    }
</style>

</head>
<body>
    <div class="text-center">
    <h1 class="mt-3"> HOUSE LOAN EMI CALCULATOR</h1>
    <form action="" class="form-control">
        <label for="name" class="form-label">Enter your name:</label><br>
      <input type="text" name="name" id="per"><br>

<label for="principal" class="form-label">Enter Principal amount:</label><br>
<input type="number" id="principal" >
<br>
<label for="time" class="form-label">Enter Time duration:</label><br>
<input type="number" id="time">
<br>
<!-- <label for="rate" class="form-label">Enter rate of interest:</label><br>
<input type="number" id="rate" >
<br> -->
<br>
<button type="button" class="btn btn-info"  onclick="show()">SUBMIT</button>

<br><br>
<h4 id="dname"></h4>
<h2 id="demo"></h2>
    </form>
</div>
<script >
function show(){

var name= document.getElementById("per").value;
var amount1=document.getElementById("principal").value;
var amount=parseInt(amount1)
       var time1=document.getElementById("time").value;
var time_mon=parseInt(time1)
     
var rate_of_i=0.0705;
var d= Math.pow(1-rate_of_i,time_mon);
var f= Math.pow(1-rate_of_i,time_mon-1);
       var total = (amount) * (rate_of_i) * (d/f);
       const total1 = total.toFixed(2);
       document.getElementById("dname").innerHTML="Name: "+name;
       document.getElementById("demo").innerHTML="Your EMI Amount is: "+total1;
}
</script>
</body>
</html>
